<!DOCTYPE html>
<html> 
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="bootbox.min.js"></script>
	<script src="dataRetrieval.js"></script>
	<style>
		.rowSelector {
			background-color:rgb(205,205,205);
		}
		tbody tr:hover {
			background-color:rgb(245,245,245);
		}
		tr.rowSelector:hover {
			background-color:rgb(205,205,205);
		}
	</style>
</head>
<body> 
<!--ASSISTANT:
-View, delete and update patient personal info
	-patients (default:search, register new)
-View, delete and update appointments
	-appointments (default:view, schedule)
-->

<navbar>
<div class="container">
	<div class="row">
		<div class="col-md-9"></div>
		<div class="col-md-3">
			<button class="btn btn-default" style="margin-top:5px;">log out</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#Home">Home</a></li>
			<li><a data-toggle="tab" href="#ViewPatient">Patients</a></li>
			<li><a data-toggle="tab" href="#ViewAppointment">Appointments</a></li>
		</ul>
		</div>
		<div class="col-md-2"></div>
	</div>
	
	
	<!-- $CONTENT -->
	<div class ="row" style="margin-top:20px"></div>
	<div class="row">
		<div class="tab-content">
		<div id="Home" class="tab-pane fade in active">
			<h1 class="text-center"> Welcome! </h1>
			<p class="text-center"> assistant suite </p>
		</div>
		
		<div id="ViewPatient" class="tab-pane fade">
			<p class="text-center"> view patient </p>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>column1</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div id="ViewAppointment" class="tab-pane fade">
			<div class="row" style="margin-bottom:10px">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
						<button class="btn btn-primary" value="add">add</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="cancel">cancel</button></div>
						<div class="btn-group">
						<button class="btn btn-primary" value="checkedIn">checked-in</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="delete">delete</button></div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>column1</th>
					</tr>
				</thead>
			</table>
			<form role="form" id="appointmentForm" autocomplete="off">
			<input type="text" name="checkedIn" style="display:none">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label>date:
						<input type="datetime-local" class="form-control" name="date" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>patient:
						<select class="form-control" name="patient" required>
							<option>add patients through javascript, value of each option is the corresponding patientID</option>
						</select>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>doctor:
						<select class="form-control" name="doctor" required>
							<option>add doctor through javascript, value of each option is the corresponding employeeID</option>
						</select>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
					<input type="submit" class="form-control btn-primary" name="submit" value="submit">
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			</form>
		</div>
	</div>
	
</div>
<navbar>

</body>
<html>
