<!DOCTYPE html>
<html> 
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="theme.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="bootbox.min.js"></script>
	<script src="core.js"></script>
	
</head>
<body> 
<!--ASSISTANT:
-View, delete and update patient personal info
	-patients (default:search, register new)
-View, delete and update appointments
	-appointments (default:view, schedule)
-->

<navbar>
<div class="container">
	<div class="row" style="margin-top:5px;">
		<div class="col-md-7"></div>
		<div class="col-md-2">
			<p id="userLoggedIn" class="text-right" style="margin-top:5px;">Steve Blandon</p>
		</div>
		<div class="col-md-3">
			<button class="btn btn-default" value="logout">log out</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#Home">Home</a></li>
			<li><a data-toggle="tab" href="#ViewPatient">Patients</a></li>
			<li><a data-toggle="tab" href="#ViewAppointment">Appointments</a></li>
		</ul>
		</div>
		<div class="col-md-2"></div>
	</div>
	
	
	<!-- $CONTENT -->
	<div class ="row" style="margin-top:20px"></div>
	<div class="row">
		<div class="tab-content">
		<div id="Home" class="tab-pane fade in active">
			<h1 class="text-center"> Welcome! </h1>
			<p class="text-center"> assistant suite </p>
		</div>
		
		<div id="ViewPatient" class="tab-pane fade">
			<div class="row" style="margin-bottom:10px">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
						<button class="btn btn-primary" value="add">add</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="cancel">cancel</button></div>
						<div class="btn-group">
						<button class="btn btn-primary" value="edit">edit</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="delete">delete</button></div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>column1</th>
					</tr>
				</thead>
			</table>
			<form role="form" id="patientForm" autocomplete="off">
			<input type="text" name="patientID" style="display:none">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>First Name:
						<input type="text" class="form-control" name="fName" maxlength="20" required>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Last Name:
						<input type="text" class="form-control" name="lName" maxlength="20" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Date of Birth:
						<input type="date" class="form-control" name="date" required>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Gender:<br>
						<label class="radio-inline">
						<input type="radio" name="sex" value="M" required>M
						</label>
						<label class="radio-inline">
						<input type="radio" name="sex" value="F" required>F
						</label>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Address:
						<input type="text" class="form-control" name="address" maxlength="30" required>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Phone Number:
						<input type="text" class="form-control" name="phoneNo" maxlength="10" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label>Insurance Provider:
						<input type="text" class="form-control" name="insuranceProvider" maxlength="9" size="100%" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Insurance Number:
						<input type="text" class="form-control" name="insuranceNo" maxlength="10" required>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>Insurance Primary:
						<input type="text" class="form-control" name="insurancePrimary" maxlength="30" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
					<input type="submit" class="form-control btn-primary" name="submit" value="submit">
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			</form>
		</div>
		
		<div id="ViewAppointment" class="tab-pane fade">
			<div class="row" style="margin-bottom:10px">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
						<button class="btn btn-primary" value="add">add</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="cancel">cancel</button></div>
						<div class="btn-group">
						<button class="btn btn-primary" value="checkedIn">checked-in</button></div>
						<div class="btn-group">
						<button class="btn btn-danger" value="delete">delete</button></div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>column1</th>
					</tr>
				</thead>
			</table>
			<form role="form" id="appointmentForm" autocomplete="off">
			<input type="text" name="checkedIn" style="display:none">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
						<label>date:
						<input type="datetime-local" class="form-control" name="date" required>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<div class="form-group">
						<label>patient:
						<select class="form-control" name="patient" required>
							<option>add patients through javascript, value of each option is the corresponding patientID</option>
						</select>
						</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label>doctor:
						<select class="form-control" name="doctor" required>
							<option>add doctor through javascript, value of each option is the corresponding employeeID</option>
						</select>
						</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-group">
					<input type="submit" class="form-control btn-primary" name="submit" value="submit">
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			</form>
		</div>
	</div>
	
</div>
<navbar>

</body>
<html>
